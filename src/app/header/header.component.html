<header class="top-header">
  <span>This is a top header for additional info.</span>
</header>
<header class="main-header">

  <div class="row align-items-end">
    <div class="col-xl-3">
      <a href="index.html" class="main-header__brand">
        <img src="../../../assets/image/logo.png" alt="Blood Bank" />
      </a>
    </div>

    <div class="col-xl-6">

      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a [href]="['/about-us']">About Us</a>
          </li>
          <li class="main-nav__item">
            <a [href]="['/phone-number']">Bloodbank Numbers</a>
          </li>
          <li class="main-nav__item">
            <a [href]="['/upcoming-events']">Upcoming Events</a>
          </li>
          <li class="main-nav__item">
            <a [href]="['/gallery']">Gallery</a>
          </li>
          <li class="main-nav__item">
            <a [href]="['/about-us']">Contact us</a>
          </li>


        </ul>
      </nav>

    </div>
    <div class="col-xl-3">
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item main-nav__item--cta" *ngIf="!isLoggedIn">
            <a (click)="login()" [routerLink]="'/login'" routerLinkActive="active-route">Donor Login </a>
          </li>
          <li class="main-nav__item main-nav__item--cta" *ngIf="isLoggedIn">
            <a [routerLink]="'/dashboard/doners'" routerLinkActive="active-route">Dashboard
            </a>
          </li>
          <li class="main-nav__item main-nav__item--cta" *ngIf="isLoggedIn">
            <a (click)="logout()">Logout</a>
          </li>
        </ul>

      </nav>

    </div>

  </div>





</header>
