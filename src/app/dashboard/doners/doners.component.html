<div class="doner-container">
  <div class="row">
    <div class="col heading">
      <h3>Doners List</h3>
    </div>

  </div>
  <hr>


  <div class="row">
    <div class="col-sm-4 " *ngFor="let list of doners">
      <mat-card class="card">
        <mat-card-header>

          <div mat-card-avatar class="header-image">
            <label>{{list.bloodGroup }}</label>
          </div>
          <mat-card-title *ngIf="list.name == 'null'">Name is Not Available </mat-card-title>
          <mat-card-title *ngIf="list.name != 'null'">Name:{{list.name}} </mat-card-title>
          <mat-card-subtitle>
            <span> Email:{{list.email}} </span>
            <div>
              <span class="material-icons">
                place
              </span>
              <span>{{list.district}} </span>
            </div>

          </mat-card-subtitle>
        </mat-card-header>

        <!-- <mat-card-content>

        </mat-card-content> -->
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button> -->
          <span class="help-button">Ask For Help</span>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
