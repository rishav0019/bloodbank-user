<div class="container">


  <div class="row">
    <div class="col heading">
      <h3>Upcoming Events</h3>
    </div>
  </div>

  <div class="event-list-container">
    <ng-container *ngFor="let event of eventList">
      <div class="event-container">
        <img [src]="event" alt="">
      </div>
    </ng-container>
  </div>

</div>
