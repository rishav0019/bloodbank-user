<div class="main-container ">
  <div class="row">
    <div class="col-sm-8">
      <ng-image-slider [images]="galleryImageObject" [imagePopup]="false" [imageSize]="{  width: '100%', height: 400 }"
        [infinite]="true" [autoSlide]="2" [slideImage]="1" [animationSpeed]="4" #nav>
      </ng-image-slider>
    </div>
    <div class="col-sm-4 event">
      <h2>Up Comming Events</h2>
    </div>
  </div>

  <hr>
  <div class="row">
    <!-- <h3> Gallery</h3> -->
    <div class="col-sm-6">
      <ng-image-slider [images]="galleryImageObject" [imagePopup]="true" [imageSize]="{  width: '50%', height: 400 }"
        [infinite]="true" [autoSlide]="2" [slideImage]="1" [animationSpeed]="4" #nav>
      </ng-image-slider>
    </div>
    <div class="col-sm-6">
      <ng-image-slider [images]="donationCampGalleryImageObject" [imagePopup]="false"
        [imageSize]="{  width: '50%', height: 400 }" [infinite]="true" [autoSlide]="2" [slideImage]="1"
        [animationSpeed]="4" #nav>
      </ng-image-slider>
    </div>
  </div>
</div>
