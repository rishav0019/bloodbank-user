<div class="main-container ">
  <div class="row">
    <div class="col-sm-8">
      <ng-image-slider [images]="imageObject" [imagePopup]="false" [imageSize]="{  width: '100%', height: 400 }"
        [infinite]="true" [autoSlide]="1" [slideImage]="1" [animationSpeed]="2" #nav>
      </ng-image-slider>
    </div>
    <div class="col-sm-4 event">
      <h2>Up Comming Events</h2>
    </div>
  </div>

  <div class="row menu-items">
    <div class="col">

      <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive" [ngClass]=" {'abc':'rla.isActive'}">
          <label class="menu-name"> {{link.label}}</label>
        </a>
      </nav>

    </div>
  </div>

  <div class="row container">
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
  <hr>
  <div class="row">
    <!-- <h3> Gallery</h3> -->
    <div class="col-sm-6">
      <ng-image-slider [images]="galleryImageObject" [imagePopup]="true" [imageSize]="{  width: '50%', height: 400 }"
        [infinite]="true" [autoSlide]="1" [slideImage]="1" [animationSpeed]="2" #nav>
      </ng-image-slider>
    </div>
    <!-- <div class="col-sm-3">
      <ng-image-slider [images]="galleryImageObject" [imagePopup]="false" [imageSize]="{  width: '100%', height: 400 }"
        [infinite]="true" [autoSlide]="1" [slideImage]="1" [animationSpeed]="2" #nav>
      </ng-image-slider>
    </div> -->
    <div class="col-sm-6">
      <ng-image-slider [images]="donationCampGalleryImageObject" [imagePopup]="false"
        [imageSize]="{  width: '50%', height: 400 }" [infinite]="true" [autoSlide]="1" [slideImage]="1"
        [animationSpeed]="2" #nav>
      </ng-image-slider>
    </div>
    <!-- <div class="col-sm-3">
      <ng-image-slider [images]="galleryImageObject" [imagePopup]="false" [imageSize]="{  width: '100%', height: 400 }"
        [infinite]="true" [autoSlide]="1" [slideImage]="1" [animationSpeed]="2" #nav>
      </ng-image-slider> -->
    <!-- </div> -->
  </div>
</div>
